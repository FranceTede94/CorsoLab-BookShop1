<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Gestione Libreria | Pagina Iniziale</title>
  </head>
  <body>
  
  <div class="container">
    <h1>Gestione Libri</h1>
    <br>
    <h5 class="text-uppercase">Ecco i libri presenti</h5>
    
    
     <div class="container">
    	<div class="row">
    		
    		<div class="col-12 col-md-8">
    		<table class="table">
    	 				<thead>
		    				<tr>
		      					<th class="text-uppercase font-weight-bold">Id</th>
		      					<th class="text-uppercase font-weight-bold">Titolo</th>
		      					<th class="text-uppercase font-weight-bold">Autore</th>
		      					<th class="text-uppercase font-weight-bold">Categoria</th>
		      					<th class="text-uppercase font-weight-bold">Prezzo</th>
		      					<th></th>
		      					<th></th>
		    				</tr>
		  				</thead>
    					<tbody>
    						<tr th:each="libro: ${libri}">
    							<td th:text="${libro.id}"></td>
    							<td th:text="${libro.titolo}"></td>
    							<td th:text="${libro.autore.nome + ' ' + libro.autore.cognome}"></td>
		    					<td th:text="${libro.categoria.nome}"></td>
    							<td th:text="${libro.prezzo} + ' ' + â‚¬"></td>
    							<td><a th:href="@{/libro/delete(id=${libro.id})}"class="btn btn-danger">Elimina</a></td>
    							<td><a th:href="@{/libro/update(id=${libro.id})}" class="btn btn-warning">Modifica</a></td>
    						</tr>
    					</tbody>
    					</table>
    	</div>
    	
    	<div class="col-6 col-md-4">
    	<h3>Inserisci un nuovo libro</h3>
    			<form  class="form" method="POST" th:action=" @{libro/save}" th:object="${libro}">
    		
    			<br>
    				<div class="form-group">
    					<label for="titololibro" class="text-uppercase font-weight-bold">Inserisci il titolo del libro:</label>
    					<input type="text" name="titolo" th:field="*{titolo}"  id="nomelibro" required class="form-control">
    	    		</div>
    	    	
    	    		<div class="form-group">
    					<label for="nomeautore" class="text-uppercase font-weight-bold"> Inserisci il nome e il cognome dell'autore:</label>
    					<select th:field="*{autore}">
    						<option value="" >Seleziona un autore</option>
    			    		<option th:each="autore:${autori}" th:value="${autore.id}" th:text="${autore.nome} + ' ' + ${autore.cognome}"></option>
    					</select>
    	    		</div>
    	    	
    	    		<div class="form-group">
    					<label for="nomecategoria" class="text-uppercase font-weight-bold">Inserisci la categoria del libro:</label>
    					<select th:field="*{categoria}">
    						<option value="" >Seleziona una categoria</option>
    						<option th:each="categoria:${categorie}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
    					</select>
    	    		</div>
    	    	
    	    		<div class="form-group">
    					<label for="prezzo" class="text-uppercase font-weight-bold">Inserisci il prezzo del libro:</label>
    					<input type="number" name="prezzo" th:field="*{prezzo}" id="prezzo" required class="form-control">
    	    		</div>
    		
    	    		<input type="submit" class="btn btn-primary" value="Invia">
  
    			</form>
    	</div>
      	  		
   </div>
    
   </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
