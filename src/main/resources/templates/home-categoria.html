<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Gestione Libreria | Pagina Iniziale</title>
  </head>
  <body>
  
  <div class="container">
    <h1>Gestione Categoria</h1>
    <br>
    <h5  class="text-uppercase">Ecco le categorie presenti</h5>
    
     <div class="container">
    	<div class="row">
    		<div class="col-12 col-md-6">
    
    				<table class="table">
    					<thead>
    						<tr>
    							<td class="text-uppercase font-weight-bold">Id</td>
    							<td class="text-uppercase font-weight-bold">Nome</td>
    						</tr>
    					</thead>
    					<tbody>
    						<tr th:each="categoria: ${categorie}">
    							<td th:text="${categoria.id}"></td>
    							<td th:text="${categoria.nome}"></td>
    							<td><a th:href="@{categoria/delete?(id=${categoria.id})}" class="btn btn-danger">Elimina</a></td>
    							<td><a th:href="@{/categoria/update(id=${categoria.id})}" class="btn btn-warning">Modifica</a></td>
    						</tr>
    					</tbody>
    					</table>
    
   			</div>
   			
   			
   			<div class="col-12 col-md-6">
    		
    		<h3>Inserisci una nuova categoria</h3>
    		<form  class="form" method="POST" th:action=" @{categoria/save}" th:object="${categoria}">
    		
    		<br>
    			<div class="form-group">
    				<label for="autorenome" class="text-uppercase font-weight-bold">Nome categoria:</label>
    				<input type="text" name="nome" id="nome" required class="form-control" th:field="*{nome}">
    	    	</div>
    		
    	    	<input type="submit" class="btn btn-primary" value="Invia">
  
    		</form>
    		
    		</div>
    		
    </div>	
    		    	  		
   </div>
    
   </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
